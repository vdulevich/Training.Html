<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/index.css" /> 
    <link type="text/css" rel="stylesheet" href="css/reset.css" /> 
    <title>Untitled Document</title>
</head>

<body>
	<div class="header-container base-container">
        <div class="header-container-table">
            <div class="header-container-table__row">
                <div class="header-container-table__row__cell header-container-table__row__cell--logo">
                    <div class="main-logo">
                        TheYalow<span class="main-logo__subtitle">Craft By Css author.com</span>
                    </div>
                </div>
                <div class="header-container-table__row__cell header-container-table__row__cell--menu">
                    <ul class="main-menu main-menu--shadow">
                        <li class="main-menu__item main-menu__item--aboutus"><a>About us</a></li>
                        <li class="main-menu__item main-menu__item--services"><a>Services</a></li>
                        <li class="main-menu__item main-menu__item--contacts"><a>Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="header-container-table__row header-container-table__row--video">
                <div class="header-container-table__row__cell">
                    <img alt="" src="images/palyer-bg.jpg" width="100%"/>
                </div>
                 <div class="header-container-table__row__cell">
                    <div class="video-title">
                        The cool
                        <div class="video-title__subtitle">The minimal</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="icon-container base-container clear-fix">
    	<div class="icon-container-wrap">
            <div class="icon-container__item">
                <div class="icon-control">
                    <div><img src="images/icon-design.png"/></div>
                    Better design
                </div>
            </div>
            <div class="icon-container__item">
                <div class="icon-control">
                    <div><img src="images/icon-customize.png"/></div>
                    Customize
                </div>
            </div>
            <div class="icon-container__item">
                <div class="icon-control">
                    <div><img src="images/icon-free.png" /></div>
                    Its free
                </div>
            </div>
        </div>
    </div>
    <div class="presentation-container base-container">
    	<div class="presentation-container-wrap">
        	<div class="presentation-title presentation-title--padding">Lorem ipsum dolor sit amet</div>
            <div class="presentation-video-container">
            	<div class="presentation-video-container__item presentation-video-container__item--video">
                    <div class="video-palyer-description">
                        <div class="video-palyer-description__item video-palyer-description__item--description plus-reference">
                            <div>Lorem ipsum dolor sit amet, 
                            consectetur adipisicing elit, 
                            sed do eiusmod tempor incididunt ut</div>
                            <a class="plus-reference__link">+</a>
                        </div>
                        <div class="video-palyer-description__item video-palyer-description__item--player">
                            <img src="images/player-simple-bg.jpg" />
                        </div>
                        <div class="video-palyer-description__item"></div>
                    </div>
                </div>
                <div class="presentation-video-container__item presentation-video-container__item--twitter plus-reference">
                    <div class="twitter">
                        <img src="images/twitter-bg.png" />
                    </div>
                    <a class="plus-reference__link">+</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
